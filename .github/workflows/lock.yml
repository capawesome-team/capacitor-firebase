name: Lock old issues and pull requests that are closed

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

concurrency:
  group: lock

jobs:
  action:
    runs-on: ubuntu-latest
    if: github.repository == 'capawesome-team/capacitor-firebase'
    steps:
      - uses: dessant/lock-threads@v3
        with:
          issue-inactive-days: '56'
